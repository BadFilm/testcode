<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <ul id="box"><li>1</li><li>2</li><li>3</li><li>4</li></ul>

    <script>
        var box = document.getElementById('box');

        box.addEventListener('mouseover', change);
        function change(e) {
            for(var i = 0; i < box.childNodes.length; i ++) {
                console.log(i);
                box.childNodes[i].style.backgroundColor = '';
            }
            e.target.style.backgroundColor = 'skyblue';
        } 
    </script>
</body>
</html>
