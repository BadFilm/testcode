<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <input type="button" value="点击" id="btn">
    <script>
        var btn = document.getElementById('btn');
        function onClick() {
            alert('click');

            this.removeEventListener('click', onClick);
        }
        btn.addEventListener ('click', onClick);
    </script>
</body>
</html>
