<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        html,body {
            width: 100%;
            height: 100%;
        }

        #s1,#s2 {
            text-align: center;
            width: 150px;
            height: 150px;
            font-size: 20px;
        }
        div {
            position: fixed;
            top: 34%;
            left: 32%;
        }
        h2 {
            color: rgba(241, 103, 138, 0.425);
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <h2>When You Love Me?</h2>
        <select id="s1" multiple="multiple" style="background-color: rgba(95, 159, 233, 0.432);" checkbox="checkbox">
            <option>早上</option>
            <option>中午</option>
            <option>下午</option>
            <option>夜晚</option>
            <option>半夜</option>
        </select>

        <input type="button" id="go" value=">>">
        <input type="button" id="back" value="<<">
        <input type="button" id="cGo" value=">">
        <input type="button" id="cBack" value="<">

        <select id="s2" multiple="multiple" style="background-color: rgba(208, 124, 233, 0.39);" checkbox="checkbox">
        </select>
    </div>
    <script>
        var s1 = document.getElementById('s1');
        var s2 = document.getElementById('s2');
        var go = document.getElementById('go');
        var cGo = document.getElementById('cGo');
        var back = document.getElementById('back');
        var cBack = document.getElementById('cBack');
        go.onclick = function () {
            var len = s1.childNodes.length;
            for(var i = 0; i < len; i ++) {
                s2.appendChild(s1.childNodes[0]);
            }
        }

        back.onclick = function () {
            var len = s2.childNodes.length;
            for(var i = 0; i < len; i ++) {
                s1.appendChild(s2.childNodes[0]);
            }
        }

        cGo.onclick = function () {
            for(var i = 0; i < s1.childNodes.length; i ++) {
                if(s1.childNodes[i].selected) {
                    s1.childNodes[i].selected = false;
                    s2.appendChild(s1.childNodes[i]);
                }
            }
        }

        cBack.onclick = function () {
            for(var i = 0; i < s2.childNodes.length; i ++) {
                if(s2.childNodes[i].selected) {
                    s2.childNodes[i].selected = false;
                    s1.appendChild(s2.childNodes[i]);
                }
            }
        }
    </script>
</body>
</html>
