<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <a href=""></a>
    <div id="table"></div>
    <script>
        var theHead = ['姓名', '科目', '成绩', '操作'];
        var stus = [
            {name: '张三', subject: '英语', score: '79'}, 
            {name: '李四', subject: '化学', score: '89'}, 
            {name: '王五', subject: '物理', score: '69'}, 
            {name: '赵六', subject: '语文', score: '69'}, 
            {name: '小霞', subject: '数学', score: '99'}, 
            ];
        var div = document.getElementById('table');
        var table = document.createElement('table');
        div.appendChild(table);

        table.border = '1px';
        table.width = '400px';
        var tr = document.createElement('tr');
        table.appendChild(tr);
        for(var i = 0; i < theHead.length; i ++) {
            var th = document.createElement('th');
            tr.appendChild(th);
            th.innerText = theHead[i];
        }
        var tbody = document.createElement('tbody');
        table.appendChild(tbody);
        
        for(i = 0; i < stus.length; i ++) {
            var tr = document.createElement('tr');
            tbody.appendChild(tr);
            for(var key in stus[i]) {
                var td = document.createElement('td');
                td.style.textAlign = 'center';
                tr.appendChild(td);
                td.innerText = stus[i][key];
            }
            
            var td2 = document.createElement('td');
            tr.appendChild(td2);
            var link = document.createElement('a');
            td2.appendChild(link);
            link.href = 'javascript:void(0)';
            link.innerText = '删除';
            td2.style.textAlign = 'center';
            link.onclick = del;
        }
        function del() {
            var tr = this.parentNode.parentNode;
            tbody.removeChild(tr);
            return false;
        }
    </script>
</body>
</html>
